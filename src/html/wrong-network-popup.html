<div class="wrong-network-popup popup @@className" id="wrongNetworkPopup">
	<div class="popup__container">
		<a class="popup__close" href="#"></a>
		
		<h1 class="wrong-network-popup__title popup__title">Switch networks</h1>						
		<p class="wrong-network-popup__description">Wrong network detected, switch or disconnect to continue.</p>

		<button class="wrong-network-popup__switch-network-btn">
			<img src="@img/ethereum-network-icon.svg" width="40" height="40" alt="">
			Ethereum

			<span class="wrong-network-popup__switch-network-btn-confirm">Confirm in wallet</span>
		</button>
		
		<button class="wrong-network-popup__disconnect-btn">
			<img src="@img/disconnect-icon.svg" width="24" height="24" alt="">
			Disconnect
		</button>
	</div>	
</div>
